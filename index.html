<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'light-bg': '#F0F8FF',
                        'primary-navy': '#1E3A8A',
                        'section-blue': '#3B82F6',
                        'accent-blue': '#60A5FA',
                        'soft-blue': '#93C5FD'
                    }
                }
            }
        }
    </script>
    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        .glass-button {
            background: rgba(96, 165, 250, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(96, 165, 250, 0.4);
            transition: all 0.3s ease;
            transform: translateZ(0);
        }
        
        .glass-button:hover {
            background: rgba(96, 165, 250, 0.5);
            transform: translateY(-2px) translateZ(10px);
            box-shadow: 0 12px 40px rgba(96, 165, 250, 0.3);
        }
        
        .correct-answer {
            background: rgba(34, 197, 94, 0.3) !important;
            border-color: rgba(34, 197, 94, 0.6) !important;
            animation: correctPulse 0.6s ease-in-out;
        }
        
        .wrong-answer {
            background: rgba(239, 68, 68, 0.3) !important;
            border-color: rgba(239, 68, 68, 0.6) !important;
            animation: wrongShake 0.6s ease-in-out;
        }
        
        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .progress-fill {
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .floating {
            animation: floating 6s ease-in-out infinite;
        }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-light-bg via-soft-blue to-accent-blue overflow-x-hidden">
    <!-- Floating Background Elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="floating absolute top-20 left-10 w-20 h-20 bg-primary-navy opacity-10 rounded-full"></div>
        <div class="floating absolute top-40 right-20 w-32 h-32 bg-section-blue opacity-10 rounded-full" style="animation-delay: -2s;"></div>
        <div class="floating absolute bottom-20 left-1/4 w-16 h-16 bg-accent-blue opacity-10 rounded-full" style="animation-delay: -4s;"></div>
    </div>

    <div class="container mx-auto px-4 py-8 relative z-10">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-primary-navy mb-4 drop-shadow-lg">
                Interactive Quiz
            </h1>
            <p class="text-section-blue text-lg">Test your knowledge with style!</p>
        </div>

        <!-- Progress Bar -->
        <div class="glass-card rounded-2xl p-6 mb-8 transform hover:scale-105 transition-transform duration-300">
            <div class="flex justify-between items-center mb-4">
                <span class="text-primary-navy font-semibold">Progress</span>
                <span class="text-primary-navy font-semibold" id="progress-text">0 / 0</span>
            </div>
            <div class="w-full bg-white bg-opacity-30 rounded-full h-4 overflow-hidden">
                <div class="progress-fill h-full bg-gradient-to-r from-section-blue to-accent-blue rounded-full" 
                     id="progress-bar" style="width: 0%"></div>
            </div>
        </div>

        <!-- Score Display -->
        <div class="glass-card rounded-2xl p-6 mb-8 transform hover:scale-105 transition-transform duration-300">
            <div class="text-center">
                <h3 class="text-primary-navy font-semibold mb-2">Current Score</h3>
                <div class="text-3xl font-bold text-section-blue" id="score-display">0</div>
            </div>
        </div>

        <!-- Quiz Container -->
        <div class="glass-card rounded-3xl p-8 mb-8 transform hover:scale-105 transition-transform duration-300" id="quiz-container">
            <div id="question-container" class="fade-in">
                <h2 class="text-2xl md:text-3xl font-bold text-primary-navy mb-8 text-center" id="question-text">
                    Loading quiz...
                </h2>
                
                <div class="space-y-4" id="options-container">
                    <!-- Options will be generated here -->
                </div>
                
                <div id="explanation-container" class="mt-8 p-6 glass-card rounded-2xl hidden">
                    <h4 class="text-lg font-semibold text-primary-navy mb-3">Explanation:</h4>
                    <p class="text-section-blue leading-relaxed" id="explanation-text"></p>
                    <button onclick="nextQuestion()" 
                            class="mt-6 glass-button px-8 py-3 rounded-xl text-primary-navy font-semibold hover:text-white transition-colors duration-300">
                        Next Question →
                    </button>
                </div>
            </div>
        </div>

        <!-- Final Results -->
        <div id="results-container" class="glass-card rounded-3xl p-8 text-center hidden transform hover:scale-105 transition-transform duration-300">
            <h2 class="text-3xl font-bold text-primary-navy mb-6">Quiz Complete! 🎉</h2>
            <div class="text-6xl font-bold text-section-blue mb-4" id="final-score"></div>
            <p class="text-xl text-primary-navy mb-8" id="final-message"></p>
            <button onclick="restartQuiz()" 
                    class="glass-button px-8 py-4 rounded-xl text-primary-navy font-semibold hover:text-white transition-colors duration-300 text-lg">
                Take Quiz Again
            </button>
        </div>
    </div>

    <script>
        // ===== QUIZ DATA - PASTE YOUR QUESTIONS HERE =====
        const quizData = [
            {
                question: "What is the primary purpose of a control system?",
                options: ["To generate energy", "To regulate system output according to a desired setpoint", "To store signals for later use", "To eliminate all disturbances permanently"],
                correct: 1,
                explanation: "Control systems regulate behavior to achieve a setpoint. (A is power, C is memory, D is unrealistic.)"
            },
            {
                question: "Which of the following is considered the \"object of control\"?",
                options: ["Plant/Process", "Controller", "Sensor", "Actuator"],
                correct: 0,
                explanation: "The plant (or process) is the system being controlled."
            },
            {
                question: "A device that measures output variables is called a:",
                options: ["Controller", "Actuator", "Sensor", "Plant"],
                correct: 2,
                explanation: "Sensors measure actual outputs for feedback."
            },
            {
                question: "Which component is responsible for implementing the control signal into physical action?",
                options: ["Sensor", "Actuator", "Controller", "Disturbance"],
                correct: 1,
                explanation: "The actuator applies the control signal to the plant."
            },
            {
                question: "The difference between desired and actual output is called the:",
                options: ["Setpoint", "Error Signal", "Control Signal", "Manipulated Variable"],
                correct: 1,
                explanation: "Error signal = Setpoint – Output."
            },
            {
                question: "The desired output value of a system is called the:",
                options: ["Controlled Variable", "Manipulated Variable", "Setpoint (Reference Input)", "Feedback"],
                correct: 2,
                explanation: "The setpoint is the target output."
            },
            {
                question: "The physical input that directly influences the plant is known as:",
                options: ["Control Signal", "Manipulated Variable", "Disturbance", "Error Signal"],
                correct: 1,
                explanation: "Manipulated variable is what directly acts on the process."
            },
            {
                question: "Which of the following best describes a disturbance input?",
                options: ["A controllable variable adjusted by the user", "An uncontrollable external factor affecting the system", "A reference signal", "The actuator output"],
                correct: 1,
                explanation: "Disturbances are unwanted inputs outside designer’s control."
            },
            {
                question: "In an open-loop system:",
                options: ["Feedback corrects the error", "Sensors measure and adjust output", "Output is not compared with input", "The error signal is always zero"],
                correct: 2,
                explanation: "Open-loop systems do not use feedback."
            },
            {
                question: "Which system can automatically adjust to disturbances?",
                options: ["Open-loop", "Closed-loop", "Manual system", "Nonlinear system"],
                correct: 1,
                explanation: "Closed-loop uses feedback to correct deviations."
            },
            {
                question: "A thermostat regulating room temperature is an example of:",
                options: ["Open-loop system", "Closed-loop feedback system", "Disturbance", "Manipulated variable"],
                correct: 1,
                explanation: "It measures temperature, compares with setpoint, and adjusts."
            },
            {
                question: "Negative feedback is important because it:",
                options: ["Stabilizes the system and reduces error", "Always increases gain", "Causes instability", "Removes the need for sensors"],
                correct: 0,
                explanation: "Negative feedback reduces error and improves stability."
            },
            {
                question: "Positive feedback is generally avoided because it:",
                options: ["Increases stability", "Amplifies deviations and may cause instability", "Reduces gain", "Cancels disturbances completely"],
                correct: 1,
                explanation: "Positive feedback amplifies errors instead of correcting them."
            },
            {
                question: "Which type of feedback is most commonly used in engineering control systems?",
                options: ["Negative feedback", "Positive feedback", "Zero feedback", "Manual feedback"],
                correct: 0,
                explanation: "Negative feedback is stable and widely used."
            },
            {
                question: "The brain of the control system is the:",
                options: ["Controller", "Plant", "Sensor", "Actuator"],
                correct: 0,
                explanation: "The controller decides corrective actions."
            },
            {
                question: "Which element of a control system is referred to as the \"muscle\"?",
                options: ["Controller", "Sensor", "Actuator", "Reference"],
                correct: 2,
                explanation: "The actuator applies physical force/energy."
            },
            {
                question: "The actual measured output of the system is called the:",
                options: ["Disturbance", "Controlled Variable", "Setpoint", "Control Signal"],
                correct: 1,
                explanation: "Controlled variable = actual output."
            },
            {
                question: "The signal generated by the controller is called the:",
                options: ["Control Signal", "Error Signal", "Feedback Signal", "Manipulated Variable"],
                correct: 0,
                explanation: "The control signal is produced to correct the error."
            },
            {
                question: "The summing junction that compares reference and feedback signals produces the:",
                options: ["Control Signal", "Error Signal", "Manipulated Variable", "Plant Input"],
                correct: 1,
                explanation: "The error detector outputs the error signal."
            },
            {
                question: "Servomechanisms are primarily used in:",
                options: ["Power generation", "Command-following systems like motion control", "Heat transfer systems", "Chemical processes"],
                correct: 1,
                explanation: "Servos follow position, speed, or acceleration commands."
            },
            {
                question: "Early 1900–1940s control systems were mainly:",
                options: ["Empirical and experiment-driven", "Based on advanced feedback theory", "Driven by robotics needs", "Fully automated digital systems"],
                correct: 0,
                explanation: "Early systems relied on trial-and-error approaches."
            },
            {
                question: "The major driver for scientific control theory during WWII was:",
                options: ["Factory automation", "Military applications", "Entertainment systems", "Agriculture"],
                correct: 1,
                explanation: "Military needs accelerated scientific control development."
            },
            {
                question: "Servomechanism theory for motion control was developed in which period?",
                options: ["Pre-1900", "1940–1950", "1960s", "2000s"],
                correct: 1,
                explanation: "Servomechanism theory was formalized during 1940–1950."
            },
            {
                question: "After WWII, process control methods converged with:",
                options: ["Open-loop theory", "Servomechanism methods", "Agricultural practices", "Robotics only"],
                correct: 1,
                explanation: "Postwar control theory unified process-control and servo approaches."
            },
            {
                question: "Which variable is typically controlled in process industries?",
                options: ["Liquid level", "Temperature", "Pressure", "All of the above"],
                correct: 3,
                explanation: "Process industries control many variables like flow, temp, pressure."
            },
            {
                question: "Why are control systems important in process industries?",
                options: ["To increase machine size", "To ensure safety, quality, and efficiency", "To make systems more complex", "To avoid using sensors"],
                correct: 1,
                explanation: "Control ensures safe and efficient operation."
            },
            {
                question: "In a pump system, the actuator transfers energy to water using:",
                options: ["Centrifugal force from impellers", "Heat conduction", "Electrical storage", "Acoustic waves"],
                correct: 0,
                explanation: "Pump impellers push water outward by centrifugal force."
            },
            {
                question: "In an electric hand dryer, the heater and fan motor are part of the:",
                options: ["Controller", "Actuator/Plant", "Sensor", "Feedback"],
                correct: 1,
                explanation: "They execute control action by generating heat and airflow."
            },
            {
                question: "In a thermostat system, when the actual temp is below setpoint, the controller sends a signal to:",
                options: ["Lower the temperature further", "Turn on the heater", "Turn off the heater", "Disable the sensor"],
                correct: 1,
                explanation: "The actuator (heater) turns on to increase temperature."
            },
            {
                question: "The thermostat system is an example of:",
                options: ["Positive feedback loop", "Negative feedback loop", "Open-loop system", "Disturbance rejection only"],
                correct: 1,
                explanation: "It counters deviations by adjusting heating/cooling (negative feedback)."
            }
        ];
        // ===== END QUIZ DATA =====

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        function initializeQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = false;
            updateProgress();
            updateScore();
            showQuestion();
            document.getElementById('results-container').classList.add('hidden');
            document.getElementById('quiz-container').classList.remove('hidden');
        }

        function showQuestion() {
            if (currentQuestion >= quizData.length) {
                showResults();
                return;
            }

            answered = false;
            const question = quizData[currentQuestion];
            
            document.getElementById('question-text').textContent = question.question;
            document.getElementById('explanation-container').classList.add('hidden');
            
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'glass-button w-full p-4 rounded-xl text-left text-primary-navy font-medium hover:text-white transition-all duration-300 transform hover:scale-105';
                button.textContent = `${String.fromCharCode(65 + index)}. ${option}`;
                button.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(button);
            });
        }

        function selectAnswer(selectedIndex) {
            if (answered) return;
            
            answered = true;
            const question = quizData[currentQuestion];
            const buttons = document.querySelectorAll('#options-container button');
            
            buttons.forEach((button, index) => {
                button.style.pointerEvents = 'none';
                if (index === question.correct) {
                    button.classList.add('correct-answer');
                } else if (index === selectedIndex && index !== question.correct) {
                    button.classList.add('wrong-answer');
                }
            });
            
            if (selectedIndex === question.correct) {
                score++;
                updateScore();
            }
            
            setTimeout(() => {
                document.getElementById('explanation-text').textContent = question.explanation;
                document.getElementById('explanation-container').classList.remove('hidden');
            }, 1000);
        }

        function nextQuestion() {
            currentQuestion++;
            updateProgress();
            
            if (currentQuestion >= quizData.length) {
                showResults();
            } else {
                showQuestion();
            }
        }

        function updateProgress() {
            const progress = (currentQuestion / quizData.length) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
            document.getElementById('progress-text').textContent = `${currentQuestion} / ${quizData.length}`;
        }

        function updateScore() {
            document.getElementById('score-display').textContent = score;
        }

        function showResults() {
            document.getElementById('quiz-container').classList.add('hidden');
            document.getElementById('results-container').classList.remove('hidden');
            
            const percentage = Math.round((score / quizData.length) * 100);
            document.getElementById('final-score').textContent = `${score}/${quizData.length} (${percentage}%)`;
            
            let message = '';
            if (percentage >= 90) {
                message = 'Outstanding! You\'re a quiz master! 🏆';
            } else if (percentage >= 70) {
                message = 'Great job! You did really well! 🌟';
            } else if (percentage >= 50) {
                message = 'Good effort! Keep learning! 📚';
            } else {
                message = 'Don\'t give up! Practice makes perfect! 💪';
            }
            
            document.getElementById('final-message').textContent = message;
        }

        function restartQuiz() {
            initializeQuiz();
        }

        // Initialize quiz when page loads
        window.onload = initializeQuiz;
    </script>
</body>
</html>
