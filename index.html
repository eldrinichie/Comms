<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'light-bg': '#F0F8FF',
                        'primary-navy': '#1E3A8A',
                        'section-blue': '#3B82F6',
                        'accent-blue': '#60A5FA',
                        'soft-blue': '#93C5FD'
                    }
                }
            }
        }
    </script>
    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        .glass-button {
            background: rgba(96, 165, 250, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(96, 165, 250, 0.4);
            transition: all 0.3s ease;
            transform: translateZ(0);
        }
        
        .glass-button:hover {
            background: rgba(96, 165, 250, 0.5);
            transform: translateY(-2px) translateZ(10px);
            box-shadow: 0 12px 40px rgba(96, 165, 250, 0.3);
        }
        
        .correct-answer {
            background: rgba(34, 197, 94, 0.3) !important;
            border-color: rgba(34, 197, 94, 0.6) !important;
            animation: correctPulse 0.6s ease-in-out;
        }
        
        .wrong-answer {
            background: rgba(239, 68, 68, 0.3) !important;
            border-color: rgba(239, 68, 68, 0.6) !important;
            animation: wrongShake 0.6s ease-in-out;
        }
        
        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .progress-fill {
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .floating {
            animation: floating 6s ease-in-out infinite;
        }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-light-bg via-soft-blue to-accent-blue overflow-x-hidden">
    <!-- Floating Background Elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="floating absolute top-20 left-10 w-20 h-20 bg-primary-navy opacity-10 rounded-full"></div>
        <div class="floating absolute top-40 right-20 w-32 h-32 bg-section-blue opacity-10 rounded-full" style="animation-delay: -2s;"></div>
        <div class="floating absolute bottom-20 left-1/4 w-16 h-16 bg-accent-blue opacity-10 rounded-full" style="animation-delay: -4s;"></div>
    </div>

    <div class="container mx-auto px-4 py-8 relative z-10">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-primary-navy mb-4 drop-shadow-lg">
                Interactive Quiz
            </h1>
            <p class="text-section-blue text-lg">Test your knowledge with style!</p>
        </div>

        <!-- Progress Bar -->
        <div class="glass-card rounded-2xl p-6 mb-8 transform hover:scale-105 transition-transform duration-300">
            <div class="flex justify-between items-center mb-4">
                <span class="text-primary-navy font-semibold">Progress</span>
                <span class="text-primary-navy font-semibold" id="progress-text">0 / 0</span>
            </div>
            <div class="w-full bg-white bg-opacity-30 rounded-full h-4 overflow-hidden">
                <div class="progress-fill h-full bg-gradient-to-r from-section-blue to-accent-blue rounded-full" 
                     id="progress-bar" style="width: 0%"></div>
            </div>
        </div>

        <!-- Score Display -->
        <div class="glass-card rounded-2xl p-6 mb-8 transform hover:scale-105 transition-transform duration-300">
            <div class="text-center">
                <h3 class="text-primary-navy font-semibold mb-2">Current Score</h3>
                <div class="text-3xl font-bold text-section-blue" id="score-display">0</div>
            </div>
        </div>

        <!-- Quiz Container -->
        <div class="glass-card rounded-3xl p-8 mb-8 transform hover:scale-105 transition-transform duration-300" id="quiz-container">
            <div id="question-container" class="fade-in">
                <h2 class="text-2xl md:text-3xl font-bold text-primary-navy mb-8 text-center" id="question-text">
                    Loading quiz...
                </h2>
                
                <div class="space-y-4" id="options-container">
                    <!-- Options will be generated here -->
                </div>
                
                <div id="explanation-container" class="mt-8 p-6 glass-card rounded-2xl hidden">
                    <h4 class="text-lg font-semibold text-primary-navy mb-3">Explanation:</h4>
                    <p class="text-section-blue leading-relaxed" id="explanation-text"></p>
                    <button onclick="nextQuestion()" 
                            class="mt-6 glass-button px-8 py-3 rounded-xl text-primary-navy font-semibold hover:text-white transition-colors duration-300">
                        Next Question →
                    </button>
                </div>
            </div>
        </div>

        <!-- Final Results -->
        <div id="results-container" class="glass-card rounded-3xl p-8 text-center hidden transform hover:scale-105 transition-transform duration-300">
            <h2 class="text-3xl font-bold text-primary-navy mb-6">Quiz Complete! 🎉</h2>
            <div class="text-6xl font-bold text-section-blue mb-4" id="final-score"></div>
            <p class="text-xl text-primary-navy mb-8" id="final-message"></p>
            <button onclick="restartQuiz()" 
                    class="glass-button px-8 py-4 rounded-xl text-primary-navy font-semibold hover:text-white transition-colors duration-300 text-lg">
                Take Quiz Again
            </button>
        </div>
    </div>

    <script>
        // ===== QUIZ DATA - PASTE YOUR QUESTIONS HERE =====
        const quizData = [
    {
        question: "Which best describes a control system?",
        options: ["A system that ignores disturbances", "A mechanism to regulate processes to achieve desired outputs", "A random collection of sensors", "A timer-based machine"],
        correct: 1,
        explanation: "Control systems regulate processes so outputs meet desired objectives."
    },
    {
        question: "Why are control systems important in industry?",
        options: ["They replace all human workers", "They ensure safety, quality, and efficiency", "They slow down processes", "They only apply to robotics"],
        correct: 1,
        explanation: "Control systems guarantee consistent quality and safe operation."
    },
    {
        question: "Which of the following is not a common application of control systems?",
        options: ["Power systems", "Inventory management", "Temperature regulation", "Freehand painting"],
        correct: 3,
        explanation: "Painting is not controlled by measurable system feedback."
    },
    {
        question: "A physical system is defined as:",
        options: ["Only electrical devices", "Any engineering system governed by physics", "Only mechanical systems", "A computer simulation"],

        explanation: "Physical systems obey physical laws (mechanical, electrical, thermal, etc.)."
    },
    {
        question: "The 'plant' in a control system refers to:",

    {
        question: "The main function of a controller is:",

    {
        question: "The actuator is often called the:",

        explanation: "Actuators physically act on the process."
    },
    {
        question: "The sensor in a control system is:",
        options: ["A device measuring controlled variables", "A device amplifying signals", "An error generator", "A disturbance source"],
        correct: 0,
        explanation: "Sensors provide measurement for feedback."
    },
    {
        question: "The reference input (setpoint) is:",
        options: ["Always zero", "The desired system output", "The actuator torque", "A disturbance input"],
        correct: 1,
        explanation: "The setpoint defines the target performance."
    },
    {
        question: "The error signal is:",
        options: ["Output minus disturbance", "Difference between setpoint and feedback", "Plant output itself", "Control signal"],
        correct: 1,
        explanation: "Error = Setpoint – Actual Output."
    },
    {
        question: "The manipulated variable refers to:",
        options: ["The disturbance", "The controlled variable", "The input adjusted to affect the plant", "Always pressure"],
        correct: 2,
        explanation: "Manipulated variables are inputs used to control the system."
    },
    {
        question: "The controlled variable is:",
        options: ["Desired reference value", "The actual measured output", "The error signal", "Always temperature"],
        correct: 1,

    },
    {
        question: "Disturbance inputs are:",
        options: ["Always controllable", "Unpredictable external influences", "Signals from sensors", "Part of the controller"],
        correct: 1,
        explanation: "Disturbances are outside influences that affect system performance."
    },
    {
        question: "Which component compares setpoint with feedback?",
        options: ["Actuator", "Error detector", "Sensor", "Plant"],
        correct: 1,
        explanation: "The error detector computes difference between desired and actual output."
    },
    {
        question: "Which element is considered the 'brain' of the system?",
        options: ["Actuator", "Controller", "Plant", "Sensor"],
        correct: 1,
        explanation: "Controller makes decisions on how to act."
    },
    {
        question: "Which is a characteristic of open-loop systems?",
        options: ["Uses feedback for correction", "Simpler and cheaper but less accurate", "Resistant to disturbances", "Always stable"],
        correct: 1,
        explanation: "Open-loop systems are simple but lack correction ability."
    },
    {
        question: "Which is the main advantage of closed-loop systems?",
        options: ["Low cost", "Ability to self-correct errors", "Simpler structure", "No sensors needed"],
        correct: 1,

    },
    {
        question: "Which is an open-loop system?",
        options: ["Thermostat", "Toaster with timer", "Cruise control", "Air conditioner with temperature sensor"],
        correct: 1,

    },
    {
        question: "Which is a closed-loop system?",
        options: ["Traffic lights with fixed time", "Thermostat heating system", "Microwave with timer", "Basic washing machine cycle"],
        correct: 1,
        explanation: "Thermostats use feedback to regulate temperature."
    },
    {
        question: "Why are closed-loop systems preferred in safety-critical industries?",
        options: ["They are cheaper", "They ignore disturbances", "They maintain stability and accuracy", "They don’t need sensors"],
        correct: 2,
        explanation: "Closed-loop systems ensure reliability under disturbances."
    },
    {
        question: "Negative feedback is used because it:",
        options: ["Stabilizes system and reduces error", "Always increases output", "Creates oscillations", "Eliminates sensors"],
        correct: 0,
        explanation: "Negative feedback ensures stability."
    },
    {
        question: "Positive feedback generally:",
        options: ["Reduces error", "Amplifies deviations", "Prevents oscillation", "Always improves accuracy"],
        correct: 1,
        explanation: "Positive feedback can make systems unstable."
    },
    {
        question: "Which is the most commonly used feedback in engineering?",
        options: ["Positive", "Negative", "Random", "Open"],
        correct: 1,
        explanation: "Negative feedback dominates due to its stabilizing nature."
    },
    {
        question: "The process of feeding back output into input is called:",
        options: ["Compensation", "Feedback", "Error detection", "Disturbance input"],
        correct: 1,
        explanation: "Feedback is returning output to regulate input."
    },
    {
        question: "In a thermostat, when the room reaches setpoint temperature:",
        options: ["Error becomes zero", "Heater stays on", "Error signal increases", "Feedback stops working"],
        correct: 0,
        explanation: "At setpoint, error = 0."
    },
    {
        question: "Control methods before 1940s were mostly:",
        options: ["Theoretical", "Intuitive and experimental", "Fully computerized", "Sensor-driven"],
        correct: 1,
        explanation: "Early methods were trial-and-error based."
    },
    {
        question: "World War II contributed to control theory by:",
        options: ["Ignoring it", "Driving scientific approaches for military needs", "Eliminating servomechanisms", "Replacing feedback with open-loop"],
        correct: 1,
        explanation: "WWII demands accelerated scientific control methods."
    },
    {
        question: "Which theory developed in the 1940s–50s?",
        options: ["Servomechanism theory", "Open-loop optimization", "Chaos theory", "Social control theory"],
        correct: 0,
        explanation: "Servomechanism theory evolved for precise motion control."
    },
    {
        question: "Postwar developments led to:",
        options: ["Decline of control theory", "Convergence of process control and servo methods", "Replacement by AI", "Elimination of sensors"],
        correct: 1,
        explanation: "Process and servo control approaches merged."
    },
    {
        question: "Modern control systems are built on contributions from:",
        options: ["Random experimentation only", "Early empirical + wartime science + servo theory", "Only computers", "Biological systems"],
        correct: 1,
        explanation: "Modern control blends all past approaches."
    },
    {
        question: "High controller gain often leads to:",
        options: ["Slower response", "Faster response with oscillations", "No effect", "Stable but delayed system"],
        correct: 1,
        explanation: "High gain increases speed but risks oscillation."
    },
    {
        question: "The main role of the error detector is:",
        options: ["Eliminate disturbances", "Compare reference input and feedback", "Act as actuator", "Provide power"],
        correct: 1,
        explanation: "Error detector computes the error signal."
    },
    {
        question: "The control signal is generated by:",
        options: ["Plant", "Controller", "Sensor", "Actuator"],
        correct: 1,
        explanation: "Controller outputs the control signal to fix errors."
    },
    {
        question: "The actuator is considered the system’s:",
        options: ["Brain", "Muscle", "Sensor", "Feedback"],
        correct: 1,
        explanation: "Actuators physically act on processes."
    },
    {
        question: "Which variable directly influences the plant?",
        options: ["Disturbance", "Manipulated variable", "Reference signal", "Error signal"],
        correct: 1,
        explanation: "Manipulated variable is the input to plant."
    },
    {
        question: "In temperature control, if room temp > setpoint, the system:",
        options: ["Heats more", "Cools or reduces heating", "Stops feedback", "Ignores error"],
        correct: 1,
        explanation: "System corrects by cooling or reducing heating."
    },
    {
        question: "A thermostat is an example of:",
        options: ["Open-loop system", "Closed-loop negative feedback system", "Positive feedback system", "Purely manual system"],
        correct: 1,
        explanation: "Thermostat uses feedback to maintain temperature."
    },
    {
        question: "A motor used in a hand dryer system acts as the:",
        options: ["Plant", "Actuator", "Sensor", "Controller"],
        correct: 1,
        explanation: "Motor is actuator providing airflow."
    },
    {
        question: "In a pump system, water flow is an example of:",
        options: ["Controlled variable", "Disturbance", "Setpoint", "Controller output"],
        correct: 0,
        explanation: "Water flow is the controlled variable being regulated."
    },
    {
        question: "A dryer drum in laundry machines is primarily the:",
        options: ["Plant", "Sensor", "Controller", "Error detector"],
        correct: 0,
        explanation: "Drum is part of the plant (controlled system)."
    },
    {
        question: "Why are variables like temperature, flow, and pressure controlled?",
        options: ["For safety, quality, and efficiency", "To waste energy", "To simplify design only", "For aesthetics"],
        correct: 0,
        explanation: "These variables are vital for stable, safe operations."
    },
    {
        question: "Which is an example of manipulated variable?",
        options: ["Electric current to heater", "Room temperature", "Error signal", "Disturbance from wind"],
        correct: 0,
        explanation: "Current applied to heater is the manipulated variable."
    },
    {
        question: "Which is the controlled variable in a thermostat system?",
        options: ["Heater power", "Room temperature", "Electrical disturbance", "Control signal"],
        correct: 1,
        explanation: "Room temperature is the actual controlled variable."
    },
    {
        question: "The function of control logic elements is to:",
        options: ["Compare output with input", "Decide control action from error", "Generate disturbances", "Provide energy"],
        correct: 1,
        explanation: "Control logic decides how to act based on error."
    },
    {
        question: "The main importance of feedback systems is:",
        options: ["Reduce system accuracy", "Maintain stability and correct disturbances", "Increase oscillations", "Avoid using controllers"],
        correct: 1,
        explanation: "Feedback systems maintain desired performance."
    },
    {
        question: "Positive feedback is sometimes used in:",
        options: ["Oscillator circuits", "Thermostats", "Cruise control", "Temperature stabilization"],
        correct: 0,
        explanation: "Oscillators deliberately use positive feedback."
    },
    {
        question: "Which component transforms control signal into final output?",
        options: ["Actuator + plant", "Sensor", "Error detector", "Reference input"],
        correct: 0,
        explanation: "Plant + actuator together produce final controlled output."
    },
    {
        question: "Which control method evolved with robotics and automation?",
        options: ["Feedback control", "Open-loop", "Disturbance-only control", "Random trial"],
        correct: 0,
        explanation: "Robotics relies heavily on feedback control."
    },
    {
        question: "Which real-world system uses closed-loop feedback to regulate position or speed?",
        options: ["Servomechanism", "Open-loop toaster", "Traffic light timer", "Basic pump with no sensor"],
        correct: 0,
        explanation: "Servos follow command precisely with feedback."
    },
    {
        question: "Main advantage of control systems in socio-economic fields (like inventory control):",
        options: ["Eliminate feedback", "Reduce waste and optimize resources", "Make processes random", "Always increase cost"],
        correct: 1,
        explanation: "Control ensures efficiency in managing resources."
    }
        ];
        // ===== END QUIZ DATA =====

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        function initializeQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = false;
            updateProgress();
            updateScore();
            showQuestion();
            document.getElementById('results-container').classList.add('hidden');
            document.getElementById('quiz-container').classList.remove('hidden');
        }

        function showQuestion() {
            if (currentQuestion >= quizData.length) {
                showResults();
                return;
            }

            answered = false;
            const question = quizData[currentQuestion];
            
            document.getElementById('question-text').textContent = question.question;
            document.getElementById('explanation-container').classList.add('hidden');
            
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'glass-button w-full p-4 rounded-xl text-left text-primary-navy font-medium hover:text-white transition-all duration-300 transform hover:scale-105';
                button.textContent = `${String.fromCharCode(65 + index)}. ${option}`;
                button.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(button);
            });
        }

        function selectAnswer(selectedIndex) {
            if (answered) return;
            
            answered = true;
            const question = quizData[currentQuestion];
            const buttons = document.querySelectorAll('#options-container button');
            
            buttons.forEach((button, index) => {
                button.style.pointerEvents = 'none';
                if (index === question.correct) {
                    button.classList.add('correct-answer');
                } else if (index === selectedIndex && index !== question.correct) {
                    button.classList.add('wrong-answer');
                }
            });
            
            if (selectedIndex === question.correct) {
                score++;
                updateScore();
            }
            
            setTimeout(() => {
                document.getElementById('explanation-text').textContent = question.explanation;
                document.getElementById('explanation-container').classList.remove('hidden');
            }, 1000);
        }

        function nextQuestion() {
            currentQuestion++;
            updateProgress();
            
            if (currentQuestion >= quizData.length) {
                showResults();
            } else {
                showQuestion();
            }
        }

        function updateProgress() {
            const progress = (currentQuestion / quizData.length) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
            document.getElementById('progress-text').textContent = `${currentQuestion} / ${quizData.length}`;
        }

        function updateScore() {
            document.getElementById('score-display').textContent = score;
        }

        function showResults() {
            document.getElementById('quiz-container').classList.add('hidden');
            document.getElementById('results-container').classList.remove('hidden');
            
            const percentage = Math.round((score / quizData.length) * 100);
            document.getElementById('final-score').textContent = `${score}/${quizData.length} (${percentage}%)`;
            
            let message = '';
            if (percentage >= 90) {
                message = 'Outstanding! You\'re a quiz master! 🏆';
            } else if (percentage >= 70) {
                message = 'Great job! You did really well! 🌟';
            } else if (percentage >= 50) {
                message = 'Good effort! Keep learning! 📚';
            } else {
                message = 'Don\'t give up! Practice makes perfect! 💪';
            }
            
            document.getElementById('final-message').textContent = message;
        }

        function restartQuiz() {
            initializeQuiz();
        }

        // Initialize quiz when page loads
        window.onload = initializeQuiz;
    </script>
</body>
</html>
